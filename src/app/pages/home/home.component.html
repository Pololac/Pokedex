<div>
    <h1 class="text-3xl font-bold text-center my-5 text-emerald-700 uppercase">Pokedex</h1>
</div>

<!-- Barre de recherche -->
<div>
    <div class="flex justify-center gap-2">
        <form
            [formGroup]="searchForm"
            (ngSubmit)="onSubmitSearch()">
            <input
            type="text"
            class="w-1/2 p-2 border border-gray-300 rounded-md backdrop:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="Search for a PokÃ©mon...">
            <button 
                type="submit"
                class="bg-emerald-500 hover:enabled:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Search
            </button>

        </form>
    </div>
  </div>

<div class="grid grid-cols-4 gap-x-2 gap-y-3 mt-10">
    <app-pokemon-card
        *ngFor="let p of pokemon"
        [pokemon]="p">
    </app-pokemon-card>
</div>
